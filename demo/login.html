<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Floating labels example Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="cssStyles/goldenHelper.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="cssStyles/floating-labels.css" rel="stylesheet">
</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h1 mb-3 font-weight-normal">Login</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="loginUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputEmail"> Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>


        <input id="login" class="btn btn-lg btn-primary btn-block" value="Login">

        <a href="signup.html" id="guest" class="button btn btn-lg btn-primary btn-block">I don't have account</a>
        <a href="search.html" id="guest" class="button btn btn-lg btn-primary btn-block">Guest</a>
    </form>

    <button type="button" id="goldenHelperButton" class="btn btn-primary" data-toggle="modal" data-target="#myModel">
        <h3>Change Font</h3>
    </button>


    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Font Helper</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="model-font-style-label"> Font Style </h5>
                    <select id="model-font-style-section">
                        <option value="Arial" selected> Arial </option>
                        <option value="Courier New"> Courier New</option>
                        <option value="Verdana"> Verdana </option>
                    </select>
                    <br>

                    <h5 class="model-font-size-label"> Font Size </h5>
                    <!-- <input type="text" id="model-font-style-input" placeholder="put 10-30">
                            -->
                    <div class="goldenListGroup">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action" value="20">
                                <p class="mb-1"> Defualt </p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" value="10">
                                <p class="mb-1"> Very Small </p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" value="15">
                                <p class="mb-1"> Small</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" value="20">
                                <p class="mb-1"> Medium</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" value="25">
                                <p class="mb-1"> Big</p>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" value="30">
                                <p class="mb-1"> Very Big</p>
                            </a>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="goldenHelperSaveChangesButton" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script src="scripts/login.js"></script>
    <script src="scripts/goldenHelper.js"></script>


</body>

</html>
