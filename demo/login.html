<!DOCTYPE html>
<html>
<!--TODO add something that will address what this website is about for first comers-->

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="cssStyles/loginStyle.css">

</head>

<body>

    <!-------- Login Div -------------->
    <div id="loginDiv">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="resource/images/userlogo.png" id="iconUser" alt="User Icon" />
                </div>

                <!-- Login Form -->
                <form>
                    <input type="text" id="loginPageUsername" class="fadeIn second" name="login"
                        placeholder="enter username">
                    <input type="text" id="loginPagePassword" class="fadeIn third" name="login"
                        placeholder="enter password">
                    <input type="button" id="loginPageLogin" class="fadeIn fourth" value="Log In">
                    <input type="button" id="loginPageSignUp" class="fadeIn fourth" value="Signup">

                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                </div>

            </div>
        </div>
    </div>


    <button type="button" id="goldenHelperButton" class="btn btn-primary" data-toggle="modal" data-target="#myModel">
        <h3>Click to Change Font</h3>
    </button>


    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Font Helper</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="model-font-style-label"> Font Style </h5>
                    <select id="model-font-style-section">
                        <option value="Arial" selected> Arial </option>
                        <option value="Courier New"> Courier New</option>
                        <option value="Verdana"> Verdana </option>
                    </select>
                    <br>

                    <h5 class="model-font-size-label"> Font Size </h5>
                    <!-- <input type="text" id="model-font-style-input" placeholder="put 10-30">
                        -->
                    <input class="modal-radio" type="radio" name="font-size-radio" value="10">
                    <span class="modal-label"> Very Small </span>
                    <br>
                    <input class="modal-radio" type="radio" name="font-size-radio" value="15">
                    <span class="modal-label"> Small </span>
                    <br>
                    <input class="modal-radio" type="radio" name="font-size-radio" value="20">
                    <span class="modal-label"> Medium </span>
                    <br>
                    <input class="modal-radio" type="radio" name="font-size-radio" value="25">
                    <span class="modal-label"> Big </span>
                    <br>
                    <input class="modal-radio" type="radio" name="font-size-radio" value="30">
                    <span class="modal-label"> Very Big </span>

                    <br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="goldenHelperSaveChangesButton" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="scripts/goldenHelper.js"></script>
    <script src="scripts/signlogin.js"></script>

</body>



</html>
