<body style="margin: 32pt" class="bg-light">

  </div>
  </br></br></br>

  <h1 align="center" style="margin: 16pt" class="font-weight-bold" style="font-family: Arial">Search your favorite book
  </h1>


  <h2 align="center" style="margin: 16pt">Choose category in order to find your book</h2>

  <div class="container" align="center"">
    <div class=" list-group" id="myList" role="tablist">

    <div class="row">
      <div class="col-sm">
        <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#genre"
          role="tab">Genre</a>
      </div>
      <div class="col-sm">
        <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#year"
          role="tab">Year</a>
      </div>
      <div class="col-sm">
        <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="#artist"
          role="tab">Author</a>
      </div>
    </div>
  </div>
  <br>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane fade show" id="genre" role="tabpanel">

      <div class="container">
        <div class="list-group" id="myList3" role="tablist">

          <div class="row">
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""
                role="tab">Comedy</a>
            </div>
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""

            </div>
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""
                role="tab">Thriller</a>
            </div>
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""
                role="tab">Love</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade show" id="year" role="tabpanel">

      <div class="container">
        <div class="list-group" id="myList2" role="tablist">

          <div class="row">
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""
                role="tab">70's</a>
            </div>
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""

            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""

              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href=""
                role="tab">2000</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="tab-pane fade show" id="artist" role="tabpanel">

      <div class="container">
        <div class="list-group" id="myList3" role="tablist">
          <div class="row">
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="/result.html"
                role="tab">A-G</a>
            </div>
            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="/result.html"

            </div>

                role="tab">Q-U</a>

            <div class="col-sm">
              <a class="list-group-item list-group-item-action text-center" data-toggle="list" href="/result.html"
                role="tab">V-Z</a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <button type="button" id="goldenHelperButton" class="btn btn-primary" data-toggle="modal" data-target="#myModel">
    <h3>Change Font</h3>
  </button>


  <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Font Helper</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="model-font-style-label"> Font Style </h5>
          <select id="model-font-style-section">
            <option value="Arial" selected> Arial </option>
            <option value="Courier New"> Courier New</option>
            <option value="Verdana"> Verdana </option>
          </select>
          <br>

          <h5 class="model-font-size-label"> Font Size </h5>
          <!-- <input type="text" id="model-font-style-input" placeholder="put 10-30">
                            -->

          <div class="goldenListGroup">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action" value="20">
                <p class="mb-1"> Defualt </p>
              </a>
              <a href="#" class="list-group-item list-group-item-action" value="15">
                <p class="mb-1"> Small</p>
              </a>
              <a href="#" class="list-group-item list-group-item-action" value="20">
                <p class="mb-1"> Medium</p>
              </a>
              <a href="#" class="list-group-item list-group-item-action" value="25">
                <p class="mb-1"> Big</p>
              </a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="goldenHelperSaveChangesButton" class="btn btn-primary">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
