<!DOCTYPE html>
<html>

<head>
    <title>Awesome Search Box</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <div id="searchBox" class="container">
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search"
                                placeholder="Search topics or keywords">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>

    <br>

    <div class="card">

        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">You Search For: </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label"> Songs </span>
                        <image src="resource/images/music_note.png"></image>
                    </label>
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label"> Books </span>
                        <image src="resource/images/book.jpg"></image>
                    </label>
                    <label class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadio" value="">
                        <span class="form-check-label"> Televisions </span>
                        <image src="resource/images/television.jpg"></image>
                    </label>
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->


        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title"> Sort By </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label"> Alpha-Bet </span>
                            <image src="resource/images/alphaBet.jpg"></image>

                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label"> Date </span>
                            <image src="resource/images/calendar.jpg"></image>
                        </label> <!-- form-check.// -->
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadio" value="">
                            <span class="form-check-label"> Size </span>
                            <image src="resource/images/sizeComp.jpg"></image>
                        </label> <!-- form-check.// -->
                    </form>

                </div> <!-- card-body.// -->
            </div>
        </article> <!-- card-group-item.// -->

    </div> <!-- card.// -->







</body>

</html>
