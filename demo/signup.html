<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="signupStyle.css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title">
                    Check out — it’s free!
                </h1>
                <h2 class="wv-heading--subtitle">
                    Easy SignUp
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control my-input" id="signupUsername"
                                placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control my-input" id="signupPassword"
                                placeholder="Password">
                        </div>
                        <div class="text-center ">
                            <button type="button" id="signupSignup" class=" btn btn-block send-button tx-tfm">Create
                                Your Free
                                Account</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-block g-button" href="#">
                                <i class="fa fa-google"></i> Sign up with Google
                            </a>
                        </div>
                        <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a
                                href="#" class="ps-hero__content__link">Terms of Use</a> and <a
                                href="#">Privacy Policy</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="goldenHelper">

        <button type="button" id="goldenHelperButton" class="btn btn-primary" data-toggle="modal"
            data-target="#myModel">
            <h3>Click to Change Font</h3>
        </button>


        <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 class="model-font-style-label"> Font Style </h5>
                        <select id="model-font-style-section">
                            <option value="Arial" selected> Arial </option>
                            <option value="Courier New"> Courier New</option>
                            <option value="Verdana"> Verdana </option>
                        </select>
                        <br>

                        <h5 class="model-font-size-label"> Font Style </h5>
                        <input type="text" id="model-font-style-input" placeholder="put 5-30">
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="goldenHelperSaveChangesButton" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="pageModifer.js"></script>
    <script src="goldenHelper.js"></script>
    <script src="signlogin.js"></script>


</body>

</html>
